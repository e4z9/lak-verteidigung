<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

<script type="text/javascript">
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = decodeURIComponent(value);
        });
        return vars;
    }
    function initialize() {
        var value = getUrlVars()["link"];
        if (value) {
            document.getElementById("link").value = value;
            document.getElementById("button").click();
        } else {
            document.getElementById("input-form").style.visibility = "visible";
        }
    }
    function encode() {
        var value = document.getElementById("input").value;
        var result = window.location.href + "?link=" + encodeURIComponent(value);
        document.getElementById("output").innerHTML = result;
        document.getElementById("output").href = result;
    }
</script>
</head>
<body onLoad="initialize();">

<form id="input-form" style="visibility: hidden;">
    <h4>Aktivit√§t</h4>
    Link:
    <input id="input" value="" oninput="encode();" />
</form>
<p>
<a id="output"/>
</p>

</body>
</html>
